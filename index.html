<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'><path fill='#4285F4' d='M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z'/><path fill='#34A853' d='M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z'/><path fill='#FBBC05' d='M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z'/><path fill='#EA4335' d='M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z'/></svg>" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: arial, sans-serif;
        background-color: #fff;
        color: #222;
        font-size: 14px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 6px;
        gap: 15px;
      }

      .header a {
        color: #222;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 2px;
      }

      .header a:hover {
        text-decoration: underline;
      }

      .apps-btn {
        width: 24px;
        height: 24px;
        cursor: pointer;
        opacity: 0.75;
      }

      .apps-btn:hover {
        opacity: 1;
      }

      .signin-btn {
        background: #1a73e8;
        color: white !important;
        padding: 9px 23px !important;
        border-radius: 4px;
        font-weight: 500;
        text-decoration: none !important;
      }

      .signin-btn:hover {
        background: #1557b0;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-bottom: 100px;
      }

      .google-logo {
        width: 272px;
        height: 92px;
        margin-bottom: 30px;
      }

      .search-container {
        width: 100%;
        max-width: 584px;
        margin-bottom: 30px;
      }

      .search-box {
        width: 100%;
        height: 44px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        padding: 0 20px;
        font-size: 16px;
        outline: none;
        box-shadow: none;
      }

      .search-box:hover {
        border: 1px solid #dfe1e5;
        box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
      }

      .search-box:focus {
        border: 1px solid #4285f4;
        box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
      }

      .search-buttons {
        display: flex;
        justify-content: center;
        gap: 11px;
        margin-top: 30px;
      }

      .search-btn {
        background: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 20px;
        height: 36px;
        min-width: 54px;
        cursor: pointer;
        user-select: none;
      }

      .search-btn:hover {
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
        background-color: #f1f3f4;
        border: 1px solid #dadce0;
        color: #202124;
      }

      .footer {
        background: #f2f2f2;
        border-top: 1px solid #e4e4e4;
      }

      .footer-top {
        padding: 15px 30px;
        border-bottom: 1px solid #dadce0;
        color: rgba(0,0,0,.54);
      }

      .footer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        flex-wrap: wrap;
      }

      .footer-links {
        display: flex;
        gap: 30px;
        padding: 15px;
      }

      .footer-links a {
        color: rgba(0,0,0,.54);
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .header {
          padding: 6px 15px;
        }
        
        .google-logo {
          width: 200px;
          height: 68px;
        }
        
        .search-container {
          max-width: 90%;
        }
        
        .footer-bottom {
          flex-direction: column;
          gap: 10px;
        }
        
        .footer-links {
          gap: 15px;
        }
      }

      #thatzfit-plugin {
        position: relative !important;
        z-index: 999999 !important ;
        display: block !important;
        color-scheme: normal !important;
        white-space: normal !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <svg class="apps-btn" viewBox="0 0 24 24">
        <path fill="#5f6368" d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
      </svg>
      <a href="#" class="signin-btn">로그인</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Google Logo -->
      <svg class="google-logo" viewBox="0 0 272 92">
        <g fill="none" fill-rule="evenodd">
          <path fill="#EA4335" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>

          <path fill="#EA4335" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/>
          <path fill="#34A853" d="M225 3v65h-9.5V3h9.5z"/>
          <path fill="#EA4335" d="m262.02 54.48 7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98 19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z"/>
          <path fill="#4285F4" d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c10.5 0 17.98 4.12 23.6 9.49l-6.64 6.64c-4.03-3.78-9.49-6.72-16.97-6.72-13.86 0-24.7 11.17-24.7 25.03 0 13.86 10.84 25.03 24.7 25.03 8.99 0 14.11-3.61 17.39-6.89 2.66-2.66 4.41-6.46 5.1-11.65l-22.49.01z"/>
        </g>
      </svg>

      <!-- Search Container -->
      <div class="search-container">
        <input type="text" class="search-box" maxlength="2048" autofocus>
      </div>

      <!-- Search Buttons -->
      <div class="search-buttons">
        <button class="search-btn">Google 검색</button>
        <button class="search-btn">I'm Feeling Lucky</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-top">대한민국</div>
      <div class="footer-bottom">
        <div class="footer-links">
          <a href="#">광고</a>
          <a href="#">비즈니스</a>
          <a href="#">검색의 원리</a>
        </div>
        <div class="footer-links">
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">설정</a>
        </div>
      </div>
    </div>

    <div id="thatzfit-plugin">
      <div id="thatzfit-entry"></div>
      <div id="thatzfit-iframe-wrapper">
        <iframe id="thatzfit-iframe" title="thatzfit virtual fitting" style="position:relative!important;height:100%!important;width:100%!important;border:none!important;"
          srcdoc="<!DOCTYPE html><html lang='ko'><head><meta charset='UTF-8' /></head><body><div id='thatzfit-root'></div></body></html>"
        >
        </iframe>
      </div>
    </div>       
    <script type="module" src="/src/Apps/main.tsx"></script>
  </body>
</html>
